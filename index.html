          background-color: azure;

    </style>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Middle Tennessee Rails</h1>
              <p class="lead">Everyone on I-24 wishes this were real.</p>
            </div>
        </div>

        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min) </th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="tBody"> 

            </tbody>
        </table>

        <form class="bg-light" >
            <div class="form-group">
              <label for="nameInput">Train Name:</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Chattacotchie">
            </div>
            <div class="form-group">
              <label for="destInput">Destination:</label>
              <input type="text" class="form-control" id="destInput" placeholder="Chattanooga">
            </div>
            <div class="form-group">
                  <label for="dateInput">First Train Time (HH:mm - military time):</label>
                  <input type="text" class="form-control" id="dateInput" placeholder="22:00">
            </div>
            <div class="form-group">
                  <label for="freqInput">Frequency (minutes):</label>
                  <input type="text" class="form-control" id="freqInput" placeholder="30">
            </div>
            <button type="submit" class="btn btn-primary" id="submitBttn">Submit</button>
          </form>


    </div>
</body>

<script src="js/main.js"></script>
</html>
